<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HelloCss50!</title>
    </head>
    <body>
        HELLO WORLD!
        <!-- We can create heading using h1 throungh h6 tags. -->

        <h1>A Large Heading </h1>
        <h2>A Smaller Heading</h2>
        <h6>The Smallest Heading</h6>
        
        <!-- The strong and i tags give us bold and italics respectively. -->
          
        A <strong>bold</strong> world and an <i>italicized</i> word!

        <!-- we can link to another page (such as Cs50's page ) using a.  -->
    <br>
    <br>
        
    view the <a href="https://cs50.harvard.edu/">CSS50 Website</a> !
    <!-- We used ul for an unordered list and ol for an ordered one. -->
   <br>
   <br>
    
    An unorderded list:
    
    <ul>
        <li>foo</li>
        <li>bar</li>
        <li>baz</li>
    </ul>

    <br>
    An ordered list:
    <ol>
        <li>foo</li>
        <li>bar</li>
        <li>baz</li>
    </ol>
