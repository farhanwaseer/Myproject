<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructors</title>
</head>
<body>
    <h1>Contructors</h1>
    <script>
       function Plan(name, price, space, transfer, pages, discountMonths){
           this.name = name,
           this.price = price,
           this.space = space,
           this.transfer = transfer,
           this.pages = pages,
           this.discountMonths = discountMonths
           
           }


       Plan.prototype.calcuAnnual = function(percentIfDisc){
               var bestPrice = this.price;
               var currtDate = new Date();
               var thisMo = currtDate.getMonth();
               for (var i=0; i < this.discountMonths.length; i++){
                   if (this.discountMonths[i] === thisMo){
                      bestPrice = this.price * percentIfDisc;
                      break;
                   }
               }
               return bestPrice * 12;
           };

           Plan.prototype.cancellable = true;

       
       var plan1 = new Plan("basic",3.99,100,1000,10,[6,7]);
       var plan2 = new Plan("professional",5.99,500,5000,50,[6,7,11]);
       var plan3 = new Plan("ultimate",9.99,2000,20000,500,[6,7]);
       console.log(plan1);
       console.log(plan2);
       console.log(plan3);

            
    </script>
</body>
</html>
