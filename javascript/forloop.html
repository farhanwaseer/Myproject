          var city = prompt("Please enter your city");
          console.log("User enter value: " + city);
          
          city = city.toUpperCase();
          console.log("Converted to Upper Case: " + city);


         // city = city.toLowerCase();
          //console.log("Converted to lower Case: " + city);

          var firstCharacter = city.slice(0,1);
          console.log("First Character: " + firstCharacter);  

          firstCharacter = firstCharacter.toUpperCase();
          console.log("First Character: " + firstCharacter);

          var remainingCharaters = city.slice(1);
          console.log("Remaining Characters: " + remainingCharaters);
          remainingCharaters = remainingCharaters.toLowerCase();
          console.log("Remaining Characters: " + remainingCharaters);

          city = firstCharacter + remainingCharaters;
          console.log("Converted to proper case: " + city);
          
          var cleanestCities = ["cheyenne", "senta fe", "tucson", "great falls", "gonolulu"];
          console.log(cleanestCities);

          var cityFlag = false;
          console.log("Default cityFlag value; " + cityFlag);

          var numCities = cleanestCities.length;
          console.log("How many objects in my array?: " + numCities);

          console.log("For Loop Starting");

          for ( var i = 0; i < numCities; i++ ) {
             console.log( i + " : Now Checking " +cleanestCities[i]);

             break;

            }
