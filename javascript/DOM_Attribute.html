<body>
    <div id="p1">
        <p class="special">
            <img src="temp1.jpg" alt="DON" height="200px" width="300px">

    <script>
        var target = document.getElementById('p1');
        console.log(target);
        var hasClass = target.hasAttribute("class");
        console.log(hasClass);
        target.setAttribute("class","special");
        hasClass = target.hasAttribute("class");
        console.log(hasClass);

        var divattribute = target.attributes;
        console.log(divattribute);
        console.log(divattribute.length);
        var attributeName = divattribute[1].nodeName;
        console.log(attributeName);
