<body>
    <div id="cal">
        <p>Southern Cal is sunny.</p>

    </div>
    <div id="ny">
        <p>Urban NY is crowded.</p>

    <h1>new</h1>

    <div id="humpty">
        <p>All the king's horses.</p>
        <p>All the dude's crew.</p>
        <p>All the town's orthopedists.</p>
        </div>

    <script>

        var p = document.getElementsByTagName('p');
        console.log(p);

        var lastp = p[4].innerHTML;
        console.log(lastp);
        
        var code = document;
        console.log(code);

        var d = document.getElementById("humpty");
        console.log(d);
        
        var pCounter = 0;

        for(var i = 0; i < d.childNodes.length; i++){
           if(d.childNodes[i].nodeType === 1) {
             pCounter++;

           }
           if(pCounter === 2) {
               d.childNodes[i].innerHTML = "All is Men";
               break;
           }
        }    


        
    </script>
