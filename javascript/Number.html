<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
<h1>NUMBER JS</h1>
    <script>

        // Round off 

        var fractionalNum = 6.429303;
        console.log(fractionalNum);
         
       // fractionalNum = Math.round(fractionalNum);
        console.log(fractionalNum);

        var roundedNum = Math.round(fractionalNum);
        console.log(roundedNum);
        
        var ceilNum = Math.ceil(fractionalNum);
        console.log(ceilNum);

        // Random NUmber

        var randomNum = Math.random()*6;
        console.log(randomNum);

        var roundedRandomNum = Math.floor(randomNum+1);
        console.log(roundedRandomNum);
        
    </script>
    
</body>
</html>
